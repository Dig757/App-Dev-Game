<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roll</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      margin-top: 50px;
    }

    .dice {
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 10px;
      margin: 20px auto;
      line-height: 100px;
      font-size: 36px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
	  background-color: green;
    }

    #attackResult {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dice Roll</h1>
    <div class="dice" id="dice">0</div>
    <button onclick="rollDice()">Roll Dice</button>
    <div id="attackResult"></div>
  </div>
  <script>
    function rollDice() {
      var roll = Math.floor(Math.random() * 12) + 1;

      var diceElement = document.getElementById('dice');
      diceElement.textContent = roll;

      var attackResultElement = document.getElementById('attackResult');
      var attackResult = "You attacked with a power of " + roll + "!";
      attackResultElement.textContent = attackResult;
    }
  </script>
</body>
</html>
